<div class="container-md">
  <div class="row">
    <div *ngFor="let item of items"class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }} - {{ item.price }}</h5>
          <p class="card-text">{{ item.description }}.</p>
          <button (click)="updateTotal(item)" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <h3>Total Price {{ totalPrice }}</h3>
  <h3>Tax Rate: {{ taxRate }}%</h3>
</div>
