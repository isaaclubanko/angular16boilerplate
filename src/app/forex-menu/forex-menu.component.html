<br>
<div class="container-md">
  <div class="row">
    <div *ngFor="let item of items$ | async"class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }} - {{ item.price }} EUR</h5>
          <p class="card-text">{{ item.description }}.</p>
          <button (click)="updateTotal(item)" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.name }}</td>
        <td>{{ order.price}} EUR</td>
      </tr>
    </tbody>
  </table>

  <hr/>
  <h3>Subtotal: {{ grossTotal() }} EUR</h3>
  <h3>Total Price ${{ totalPrice() }} USD</h3>
  <h3>Forex Rate: ${{ forexRate() }}</h3>
</div>
